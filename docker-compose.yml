version: '3.8'

services:
  wex-corporate-payments:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7000:80"
      - "7001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/wex_corporate_payments.db
      - TreasuryApi__BaseUrl=https://api.fiscal.treasury.gov
    volumes:
      - wex_data:/app/data
      - wex_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wex-network

volumes:
  wex_data:
    driver: local
  wex_logs:
    driver: local

networks:
  wex-network:
    driver: bridge
